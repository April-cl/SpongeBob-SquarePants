<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpongeBob SquarePants</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    *::before,
    *::after {
      display: block;
      content: "";
      box-sizing: border-box;
    }

    body {
      position: relative;
    }

    #style {
      height: 50vh;
      background-color: #000;
      color: #fff;
      overflow-y: auto;
    }

    #style::-webkit-scrollbar {
      display: none;
    }

    #buttons {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }

    #buttons>button {
      margin-bottom: 10px;
      padding: 4px 8px;
    }

    .BobContainer {
      transform: scale(0.4);
    }

    /* 添加动画 */

    .nose.wave {
      transform-origin: center bottom;
      animation: wave 300ms infinite linear;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }

      33% {
        transform: rotate(5deg);
      }

      66% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }</style>
  <style id="BobStyle"></style>
</head>

<body>
  <div id="style"></div>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnFast">急速</button>
    <button id="btnNormal">常速</button>
    <button id="btnWave">捏鼻子</button>
  </div>
  <div class="BobContainer">
    <div class="BobHead">
      <div class="eyeContainer">
        <div class="eye eyeLeft left">
          <div class="eyeBrow"></div>
        </div>
        <div class="eye eyeRight right">
          <div class="eyeBrow"></div>
        </div>
      </div>
      <div class="noseContainer">
        <div class="nose"></div>
      </div>
      <div class="mouthContainer">
        <div class="lip"></div>
        <div class="tooth">
          <div class="toothLeft"></div>
          <div class="toothRight"></div>
        </div>
      </div>
      <div class="faceContainer">
        <div class="face faceLeft">
          <div class="freckle"></div>
        </div>
        <div class="face faceRight">
          <div class="freckle"></div>
        </div>
      </div>
      <div class="chinContainer">
        <div class="chin"></div>
      </div>
    </div>
    <div class="BobBody"></div>
  </div>
  <script src="main.0fc07e99.js"></script>
</body>

</html>
